<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom SLM AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #0e0e0e;
      color: #eaeaea;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #6cf;
      margin-bottom: 10px;
    }

    #chat {
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      background: #111;
    }

    .msg {
      margin: 6px 0;
    }

    .user { color: #9f9; }
    .ai { color: #6cf; }

    textarea {
      width: 100%;
      height: 80px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      padding: 10px;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #6cf;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #8df;
    }
  </style>
</head>

<body>
  <h1>ðŸ§  Custom Small Language Model</h1>
  <p>Tick-by-tick next-token AI Â· No API Â· Self-hosted</p>

  <div id="chat"></div>

  <textarea id="input" placeholder="Type something..."></textarea>
  <button onclick="send()">Send</button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function add(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = (role === "user" ? "You: " : "AI: ") + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      input.value = "";
      add("user", text);

      const res = await fetch("/v1/chat/completions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [
            { role: "system", content: "You are a small offline AI." },
            { role: "user", content: text }
          ],
          max_tokens: 128,
          temperature: 0.7
        })
      });

      const data = await res.json();
      add("ai", data.choices[0].message.content);
    }
  </script>
</body>
</html>
